<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Eventicity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="nav-logo">
            <a href="user-dashboard.html">Eventicity</a>
        </div>
        <div class="nav-links">
            <a href="user-dashboard.html" class="nav-link">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="events.html" class="nav-link">
                <i class="fas fa-calendar-alt"></i>
                Events
            </a>
            <a href="calendar.html" class="nav-link">
                <i class="fas fa-calendar"></i>
                Calendar
            </a>
            <a href="user-preferences.html" class="nav-link">
                <i class="fas fa-cog"></i>
                Preferences
            </a>
        </div>
        <div class="nav-profile">
            <div class="profile-dropdown">
                <button class="profile-btn" id="profileBtn">
                    <i class="fas fa-user"></i>
                    <span id="userNameNav">User</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome, <span id="userName">User</span>!</h1>
        </div>

        <div class="dashboard-grid">

            <div class="dashboard-card">
                <h2>My Preferences</h2>
                <div id="userPreferences" class="preferences-list">
                    <!-- Preferences will be loaded here -->
                </div>
            </div>


            <div class="dashboard-card">
                <h2>Quick Actions</h2>
                <div class="quick-actions">
                    <button onclick="window.location.href='events.html'" class="action-btn">Browse Events</button>
                    <a href="user-preferences.html" class="action-btn">Update Preferences</a>
                    <button onclick="logout()" class="action-btn logout">Logout</button>
                </div>
            </div>
        </div>
         <!-- New RSVPed Events Table Section -->
         <div class="rsvped-events-section">
            <h2>My RSVPed Events</h2>
            <div id="rsvpedEventsTable">
                <!-- Table will be loaded here -->
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Eventicity. All Rights Reserved.</p>
    </footer>

    <script src="js/dashboard.js"></script>
    <script src="js/shared.js"></script>
</body>
</html>
